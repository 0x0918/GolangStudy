            <tspan style="white-space:pre" x="20" y="28.4">插入排序</tspan>
        </text>
    </g>
    <g ed:parentid="101" ed:height="26" id="102" ed:width="66" transform="matrix(1,0,0,1,202,23)">
        <path d="M0,0L66,0L66,26L0,26L0,0z" fill="#f3e1ef"/>
        <path d="M0,26L66,26" stroke-width="3" fill="none" stroke="#e0a7d3" stroke-linejoin="round"/>
        <text class="st2">
            <tspan style="white-space:pre" x="17" y="16.9">简介</tspan>
        </text>
    </g>
    <g ed:parentid="102" ed:height="27.5" id="104" ed:width="514" transform="matrix(1,0,0,1,295,22)">
        <path d="M0,27.5L514,27.5" fill="none" stroke="#e0a7d3" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">如果有一个已经有序的数据序列，要求在这个已经排好的数据序列中插入一个数，但要求插入</tspan>
            <tspan style="white-space:pre" x="8" y="22.6">后此数据序列仍然有序，这个时候就要用到一种新的排序方法——插入排序法。</tspan>
        </text>
    </g>
    <g ed:parentid="101" ed:height="26" id="106" ed:width="66" transform="matrix(1,0,0,1,202,89)">
        <path d="M0,0L66,0L66,26L0,26L0,0z" fill="#d5e8fa"/>
        <path d="M0,26L66,26" stroke-width="3" fill="none" stroke="#70bdf2" stroke-linejoin="round"/>
        <text class="st2">
            <tspan style="white-space:pre" x="17" y="16.9">特点</tspan>
        </text>
    </g>
    <g ed:parentid="106" ed:height="15.5" id="108" ed:width="42" transform="matrix(1,0,0,1,295,83)">
        <path d="M0,15.5L42,15.5" fill="none" stroke="#70bdf2" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">稳定</tspan>
        </text>
    </g>
    <g ed:parentid="106" ed:height="15.5" id="110" ed:width="66" transform="matrix(1,0,0,1,295,105)">

        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">内部排序</tspan>
        </text>
    </g>
    <g ed:parentid="101" ed:height="26" id="112" ed:width="96" transform="matrix(1,0,0,1,202,153)">
        <path d="M0,0L96,0L96,26L0,26L0,0z" fill="#f4dbd6"/>
        <path d="M0,26L96,26" stroke-width="3" fill="none" stroke="#e38d76" stroke-linejoin="round"/>
        <text class="st2">
            <tspan style="white-space:pre" x="17" y="16.9">适用范围</tspan>
        </text>
    </g>
    <g ed:parentid="112" ed:height="15.5" id="114" ed:width="102" transform="matrix(1,0,0,1,325,159)">
        <path d="M0,15.5L102,15.5" fill="none" stroke="#e38d76" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">少量数据的排序</tspan>
        </text>
    </g>
    <g ed:parentid="101" ed:height="26" id="116" ed:width="81" transform="matrix(1,0,0,1,202,212)">
        <path d="M0,0L81,0L81,26L0,26L0,0z" fill="#d7e8db"/>
        <path d="M0,26L81,26" stroke-width="3" fill="none" stroke="#7dbd8d" stroke-linejoin="round"/>

            <tspan style="white-space:pre" x="17" y="16.9">复杂度</tspan>
        </text>
    </g>
    <g ed:parentid="116" ed:height="15.5" id="118" ed:width="52.359375" transform="matrix(1,0,0,1,310,218)">
        <path d="M0,15.5L52.4,15.5" fill="none" stroke="#7dbd8d" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">O(n^2)</tspan>
        </text>
    </g>
    <g ed:parentid="135" ed:height="15.5" id="120" ed:width="90" transform="matrix(1,0,0,1,325,328)">
        <path d="M0,15.5L90,15.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">折半插入排序</tspan>
        </text>
    </g>
    <g ed:parentid="120" ed:height="15.5" id="122" ed:width="42" transform="matrix(1,0,0,1,442,277)">
        <path d="M0,15.5L42,15.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">简介</tspan>
        </text>
    </g>
    <g ed:parentid="122" ed:height="27.5" id="125" ed:width="514" transform="matrix(1,0,0,1,511,271)">
        <path d="M0,27.5L514,27.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">将直接插入排序中寻找 A[i] 的插入位置的方法改为采用折半比较，即可得到折半插入排序算</tspan>
            <tspan style="white-space:pre" x="8" y="22.6">法。</tspan>
        </text>
    </g>
    <g ed:parentid="120" ed:height="15.5" id="127" ed:width="66" transform="matrix(1,0,0,1,442,345)">
        <path d="M0,15.5L66,15.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">算法思想</tspan>
        </text>
    </g>
    <g ed:parentid="127" ed:height="39.5" id="129" ed:width="514" transform="matrix(1,0,0,1,535,305)">
        <path d="M0,39.5L514,39.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.6">计算 0 ~ i-1 的中间点，用 i 索引处的元素与中间值进行比较，如果 i 索引处的元素大，说明要</tspan>
            <tspan style="white-space:pre" x="8" y="22.6">插入的这个元素应该在中间值和刚加入i索引之间，反之，就是在刚开始的位置到中间值的位</tspan>
            <tspan style="white-space:pre" x="8" y="34.6">置，这样很简单的完成了折半；</tspan>
        </text>
    </g>
    <g ed:parentid="127" ed:height="27.5" id="131" ed:width="514" transform="matrix(1,0,0,1,535,351)">
        <path d="M0,27.5L514,27.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">在相应的半个范围里面找插入的位置时，不断的用（1）步骤缩小范围，不停的折半，范围依次</tspan>
            <tspan style="white-space:pre" x="8" y="22.6">缩小为 1/2 1/4 1/8 …….快速的确定出第 i 个元素要插在什么地方；</tspan>
        </text>
    </g>
    <g ed:parentid="127" ed:height="15.5" id="133" ed:width="342" transform="matrix(1,0,0,1,535,385)">
        <path d="M0,15.5L342,15.5" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="10.7">确定位置之后，将整个序列后移，并将元素插入到相应位置。</tspan>
        </text>
    </g>
    <g ed:parentid="101" ed:height="26" id="135" ed:width="96" transform="matrix(1,0,0,1,202,323)">
        <path d="M0,0L96,0L96,26L0,26L0,0z" fill="#ffecd1"/>
        <path d="M0,26L96,26" stroke-width="3" fill="none" stroke="#ffcc56" stroke-linejoin="round"/>
        <text class="st2">
            <tspan style="white-space:pre" x="17" y="16.9">优化实现</tspan>
        </text>
    </g>
