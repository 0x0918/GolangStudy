    </g>
    <g ed:width="54" transform="matrix(1,0,0,1,443,204)" id="128" ed:parentid="122" ed:height="15.5">
        <path d="M0,15.5L54,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="8" style="white-space:pre">真上溢</tspan>
        </text>
    </g>
    <g ed:width="483.563" transform="matrix(1,0,0,1,524,204)" id="130" ed:parentid="128" ed:height="15.5">
        <path d="M0,15.5L483.6,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="7" style="white-space:pre">当队列满时，做进栈运算产生空间溢出的现象。“真上溢”是一种出错状态，应设法避免。</tspan>
        </text>
    </g>
    <g ed:width="54" transform="matrix(1,0,0,1,443,238)" id="132" ed:parentid="122" ed:height="15.5">
        <path d="M0,15.5L54,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="8" style="white-space:pre">假上溢</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,524,226)" id="134" ed:parentid="132" ed:height="39.5">
        <path d="M0,39.5L514,39.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.6" x="8" style="white-space:pre">由于入队和出队操作中，头尾指针只增加不减小，致使被删元素的空间永远无法重新利用。当</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">队列中实际的元素个数远远小于向量空间的规模时，也可能由于尾指针已超越向量空间的上界</tspan>
            <tspan y="34.6" x="8" style="white-space:pre">而不能做入队操作。</tspan>
        </text>
    </g>
    <g ed:width="42" transform="matrix(1,0,0,1,350,317)" id="136" ed:parentid="112" ed:height="15.5">
        <path d="M0,15.5L42,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="8" style="white-space:pre">操作</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,419,272)" id="138" ed:parentid="136" ed:height="27.5">
        <path d="M0,27.5L514,27.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="8" style="white-space:pre">每次在队尾插入一个元素是，rear 增 1，一旦 rear 指针超出了所分配的队列空间，就让它指向</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">这片连续空间的起始位置，从 MaxSize-1 增 1 变到 0，可用取余运算 rear%MaxSize</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,419,306)" id="140" ed:parentid="136" ed:height="27.5">
        <path d="M0,27.5L514,27.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="8" style="white-space:pre">每次在队头删除一个元素时，front 增 1，一旦 front 指针超出了所分配的队列空间，就让它指</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">向这片连续空间的起始位置，从 MaxSize-1 增 1 变到 0，可用取余运算 front%MaxSize</tspan>
        </text>
    </g>
    <g ed:width="304.906" transform="matrix(1,0,0,1,419,340)" id="142" ed:parentid="136" ed:height="15.5">
        <path d="M0,15.5L304.9,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="7" style="white-space:pre">当 front=rear 时，队列中没有任何元素，称为空队列。</tspan>
        </text>
    </g>
    <g ed:width="285.172" transform="matrix(1,0,0,1,419,362)" id="144" ed:parentid="136" ed:height="15.5">
        <path d="M0,15.5L285.2,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan y="10.7" x="8" style="white-space:pre">当 front=（rear+1）%MaxSize 时，队列为满队列。</tspan>
        </text>
    </g>
