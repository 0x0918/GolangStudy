    <g ed:width="514" transform="matrix(1,0,0,1,295,22)" id="104" ed:parentid="102" ed:height="27.5">

            <tspan y="10.7" x="8" style="white-space:pre">动态规划是一种用途很广的问题求解方法，它本身并不是一个特定的算法，而是一种思想，一</tspan>

    <g ed:width="66" transform="matrix(1,0,0,1,295,116)" id="119" ed:parentid="115" ed:height="15.5">

    </g>
    <g ed:width="66" transform="matrix(1,0,0,1,295,205)" id="123" ed:parentid="115" ed:height="15.5">
        <path d="M0,15.5L66,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">

    </g>
    <g ed:width="66" transform="matrix(1,0,0,1,295,227)" id="125" ed:parentid="115" ed:height="15.5">
        <path d="M0,15.5L66,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">背包动规</tspan>

        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">线性结构上进行状态转移DP</tspan>
        </text>
    </g>
    <g ed:width="78" transform="matrix(1,0,0,1,581,83)" id="139" ed:parentid="137" ed:height="15.5">
        <path d="M0,15.5L78,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">子集和问题</tspan>
        </text>
    </g>
    <g ed:width="166.844" transform="matrix(1,0,0,1,581,105)" id="145" ed:parentid="137" ed:height="15.5">
        <path d="M0,15.5L166.8,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">LIS问题（最长上升子序列）</tspan>
        </text>
    </g>
    <g ed:width="170.219" transform="matrix(1,0,0,1,581,127)" id="147" ed:parentid="137" ed:height="15.5">
        <path d="M0,15.5L170.2,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">LCS问题（最长公共子序列）</tspan>
        </text>
    </g>
    <g ed:width="78" transform="matrix(1,0,0,1,581,149)" id="149" ed:parentid="137" ed:height="15.5">
        <path d="M0,15.5L78,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">子段和问题</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,388,171)" id="163" ed:parentid="121" ed:height="27.5">
        <path d="M0,27.5L514,27.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">区间模型的状态表示一般为d[i][j]，表示区间[i, j]上的最优解，然后通过状态转移计算出[i+1, j]或</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">者[i, j+1]上的最优解，逐步扩大区间的范围，最终求得[1, len]的最优解</tspan>
        </text>
    </g>
    <g ed:width="462" transform="matrix(1,0,0,1,388,205)" id="165" ed:parentid="123" ed:height="15.5">
        <path d="M0,15.5L462,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">状态图是一棵树，状态转移也发生在树上，父结点的值通过所有子结点计算完毕后得</tspan>
        </text>
    </g>
    <g ed:width="66" transform="matrix(1,0,0,1,388,227)" id="167" ed:parentid="125" ed:height="15.5">
        <path d="M0,15.5L66,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">背包九讲</tspan>
        </text>
    </g>
    <g ed:width="189.141" transform="matrix(1,0,0,1,481,227)" id="169" ed:parentid="167" ed:height="15.5">
        <path d="M0,15.5L189.1,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="7" style="white-space:pre">https://github.com/tianyicui/pack</tspan>
        </text>
    </g>
    <g ed:width="90" transform="matrix(1,0,0,1,295,249)" id="171" ed:parentid="115" ed:height="15.5">
        <path d="M0,15.5L90,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">状态压缩模型</tspan>
        </text>
    </g>
    <g ed:width="442.844" transform="matrix(1,0,0,1,412,249)" id="173" ed:parentid="171" ed:height="15.5">
        <path d="M0,15.5L442.8,15.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">一般处理的是数据规模较小的问题，将状态压缩成k进制的整数，k取2时最为常见</tspan>
        </text>
    </g>
    <g ed:width="111" transform="matrix(1,0,0,1,202,314)" id="175" ed:parentid="101" ed:height="26">
        <path d="M0,0L111,0L111,26L0,26L0,0z" fill="#f4dbd6"/>
        <path d="M0,26L111,26" stroke="#e38d76" fill="none" stroke-width="3" stroke-linejoin="round"/>
        <text class="st26">
            <tspan y="16.9" x="17" style="white-space:pre">算法三要素</tspan>
        </text>
    </g>
    <g ed:width="173.25" transform="matrix(1,0,0,1,340,297)" id="179" ed:parentid="175" ed:height="15.5">
        <path d="M0,15.5L173.3,15.5" stroke="#e38d76" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">1. 所有不同的子问题组成的表</tspan>
        </text>
    </g>
    <g ed:width="233.25" transform="matrix(1,0,0,1,340,319)" id="181" ed:parentid="175" ed:height="15.5">
        <path d="M0,15.5L233.3,15.5" stroke="#e38d76" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">2. 解决问题的依赖关系可以看成是一个图</tspan>
        </text>
    </g>
    <g ed:width="418.875" transform="matrix(1,0,0,1,340,341)" id="183" ed:parentid="175" ed:height="15.5">
        <path d="M0,15.5L418.9,15.5" stroke="#e38d76" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">3. 填充子问题的顺序（即对2的图进行拓扑排序，填充的过程称为状态转移）</tspan>
        </text>
    </g>
    <g ed:width="186" transform="matrix(1,0,0,1,202,457)" id="187" ed:parentid="101" ed:height="26">
        <path d="M0,0L186,0L186,26L0,26L0,0z" fill="#d7e8db"/>
        <path d="M0,26L186,26" stroke="#7dbd8d" fill="none" stroke-width="3" stroke-linejoin="round"/>
        <text class="st26">
            <tspan y="16.9" x="17" style="white-space:pre">设计一个动态规划算法</tspan>
        </text>
    </g>
    <g ed:width="125.25" transform="matrix(1,0,0,1,415,429)" id="189" ed:parentid="187" ed:height="15.5">
        <path d="M0,15.5L125.3,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">1. 描述最优解的结构</tspan>
        </text>
    </g>
    <g ed:width="197.25" transform="matrix(1,0,0,1,567,390)" id="191" ed:parentid="189" ed:height="15.5">
        <path d="M0,15.5L197.3,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">1. 问题的一个解可以是做一个选择</tspan>
        </text>
    </g>
    <g ed:width="353.234" transform="matrix(1,0,0,1,567,412)" id="193" ed:parentid="189" ed:height="15.5">
        <path d="M0,15.5L353.2,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="7" style="white-space:pre">2. 假设对一个给定的问题，已知的是一个可以导致最优解的选择</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,567,434)" id="195" ed:parentid="189" ed:height="27.5">
        <path d="M0,27.5L514,27.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">3. 在已知这个选择后，要确定哪些子问题会随之发生，以及如何最好的描述所得到的子问题空</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">间</tspan>
        </text>
    </g>
    <g ed:width="509.234" transform="matrix(1,0,0,1,567,468)" id="197" ed:parentid="189" ed:height="15.5">
        <path d="M0,15.5L509.2,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="7" style="white-space:pre">4. 利用一种剪贴技术，来证明在问题的一个最优解中，使用的子问题的解本身也必须是最优的</tspan>
        </text>
    </g>
    <g ed:width="137.25" transform="matrix(1,0,0,1,415,490)" id="199" ed:parentid="187" ed:height="15.5">
        <path d="M0,15.5L137.3,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">2. 递归定义最优解的值</tspan>
        </text>
    </g>
    <g ed:width="209.25" transform="matrix(1,0,0,1,415,512)" id="201" ed:parentid="187" ed:height="15.5">
        <path d="M0,15.5L209.3,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">3. 按自底向上的方式计算最优解的值</tspan>
        </text>
    </g>
    <g ed:width="197.25" transform="matrix(1,0,0,1,415,534)" id="203" ed:parentid="187" ed:height="15.5">
        <path d="M0,15.5L197.3,15.5" stroke="#7dbd8d" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">4. 由计算出的结果构造一个最优解</tspan>
        </text>
    </g>
    <g ed:width="216" transform="matrix(1,0,0,1,202,610)" id="205" ed:parentid="101" ed:height="26">
        <path d="M0,0L216,0L216,26L0,26L0,0z" fill="#ffecd1"/>
        <path d="M0,26L216,26" stroke="#ffcc56" fill="none" stroke-width="3" stroke-linejoin="round"/>
        <text class="st26">
            <tspan y="16.9" x="17" style="white-space:pre">什么时候需要用到动态规划</tspan>
        </text>
    </g>
    <g ed:width="198" transform="matrix(1,0,0,1,445,582)" id="207" ed:parentid="205" ed:height="15.5">
        <path d="M0,15.5L198,15.5" stroke="#ffcc56" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">问题的目标是求一个问题的最优解</tspan>
        </text>
    </g>
    <g ed:width="258" transform="matrix(1,0,0,1,445,604)" id="209" ed:parentid="205" ed:height="15.5">
        <path d="M0,15.5L258,15.5" stroke="#ffcc56" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">整体问题的最优解依赖于各个子问题的最优解</tspan>
        </text>
    </g>
    <g ed:width="426" transform="matrix(1,0,0,1,445,626)" id="211" ed:parentid="205" ed:height="15.5">
        <path d="M0,15.5L426,15.5" stroke="#ffcc56" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">把大问题分解成若干个小问题，这些小问题之间还有相互重叠的更小的子问题</tspan>
        </text>
    </g>
    <g ed:width="222" transform="matrix(1,0,0,1,445,648)" id="213" ed:parentid="205" ed:height="15.5">
        <path d="M0,15.5L222,15.5" stroke="#ffcc56" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">从上往下分析问题，从下往上解决问题</tspan>
        </text>
    </g>
    <g ed:width="246" transform="matrix(1,0,0,1,202,747)" id="215" ed:parentid="101" ed:height="26">
        <path d="M0,0L246,0L246,26L0,26L0,0z" fill="#d0e3ee"/>
        <path d="M0,26L246,26" stroke="#4badd0" fill="none" stroke-width="3" stroke-linejoin="round"/>
        <text class="st26">
            <tspan y="16.9" x="17" style="white-space:pre">分治方法和动态规划有什么区别</tspan>
        </text>
    </g>
    <g ed:width="42" transform="matrix(1,0,0,1,475,719)" id="217" ed:parentid="215" ed:height="15.5">
        <path d="M0,15.5L42,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">分治</tspan>
        </text>
    </g>
    <g ed:width="186" transform="matrix(1,0,0,1,544,697)" id="219" ed:parentid="217" ed:height="15.5">
        <path d="M0,15.5L186,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">将问题划分为互不相交的子问题</tspan>
        </text>
    </g>
    <g ed:width="114" transform="matrix(1,0,0,1,544,719)" id="221" ed:parentid="217" ed:height="15.5">
        <path d="M0,15.5L114,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">递归的求解子问题</tspan>
        </text>
    </g>
    <g ed:width="138" transform="matrix(1,0,0,1,544,741)" id="223" ed:parentid="217" ed:height="15.5">
        <path d="M0,15.5L138,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">再将它们的解组合起来</tspan>
        </text>
    </g>
    <g ed:width="66" transform="matrix(1,0,0,1,475,763)" id="225" ed:parentid="215" ed:height="15.5">
        <path d="M0,15.5L66,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">动态规划</tspan>
        </text>
    </g>
    <g ed:width="330" transform="matrix(1,0,0,1,568,763)" id="227" ed:parentid="225" ed:height="15.5">
        <path d="M0,15.5L330,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">用于子问题重叠的情况，不同的子问题拥有公共的孙子问题</tspan>
        </text>
    </g>
    <g ed:width="318" transform="matrix(1,0,0,1,475,785)" id="229" ed:parentid="215" ed:height="15.5">
        <path d="M0,15.5L318,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
        <text class="st27">
            <tspan y="10.7" x="8" style="white-space:pre">分治会做许多不必要的工作，会反复求解那些公共子问题</tspan>
        </text>
    </g>
    <g ed:width="330" transform="matrix(1,0,0,1,475,807)" id="231" ed:parentid="215" ed:height="15.5">
        <path d="M0,15.5L330,15.5" stroke="#4badd0" fill="none" stroke-linejoin="round"/>
